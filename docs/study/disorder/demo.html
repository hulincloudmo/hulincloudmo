<script>
    let canvas = document.getElementById('demo')
    let gl = canvas.getContext('webgl')
    // console.log(gl)
    let program = gl.createProgram()
    let vertexShader,fragmentShader,VSHADER_SOURCE,FSHADER_SOURCE
    VSHADER_SOURCE = `
    attribute_vec4 a_Position;
    void main () {
      gl_Position = a_Position;
    }`
    FSHADER_SOURCE = `
    void main() {
      gl_FragColor = vec4(1.0,0.0,1.0);
    }
    `
    vertexShader = createShader(gl,VSHADER_SOURCE,gl.VERTEX_SHADER)
    fragmentShader = createShader((gl,FSHADER_SOURCE,gl.FRAGMENT_SHADER))
    gl.attachShader(program,vertexShader)
    gl.attachShader(program,fragmentShader)
    gl.linkProgram(program)
    gl.useProgram(program)
    gl.program = program
    let n = initVertexBuffers(gl)
    function createShader (gl,sourceCode,type) {
      let shader = gl.createShader(type)
      gl.sourceCode(shader,sourceCode)
      gl.compileShader(shader)
      return shader
    }
    function initVertexBuffers (gl) {
      let vertices = new Float32Array([
        0,0.5,-0.5,-0.5,-0.5,0.5,-0.5
      ])
      let n = 3
      let vertexBuffer = gl.createBuffer()
      gl.bindBuffer(gl.ARRAY_BUFFER,vertexBuffer)
    }
</script>
